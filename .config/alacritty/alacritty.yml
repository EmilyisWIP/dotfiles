#Emily's terminal :>

window:
  title: Alacritty
  dynamic_title: false
  dimensions:
    columns: 4
  padding:
    x: 4
    y: 4
shell:
  program: /bin/zsh

mouse:
  hide_when_typing: true
cursor:
  style:
    shape: Beam
    blinking: On
  unfocused_hollow: false
  thickness: 0.12

font:
  size: 16
  normal:
    family: JetBrainsMono Nerd Font
    # family: FiraMono
    # style: italic

key_bindings:
  - { key: Escape,                                           chars: "\u0003"              }
  - { key: V,         mods: Control,                         action: Paste                }
  - { key: C,         mods: Control,                         action: Copy                 }
  - { key: C,         mods: Control|Shift,                   chars: "\u0003"              }
  - { key: Tab,       mods: Control,                         chars: "\x05"                }
  - { key: Back,      mods: Control,                         chars: "\x17"                }
  - { key: Key1,      mods: Control,                         action: IncreaseFontSize     }
  - { key: Key2,      mods: Control,                         action: DecreaseFontSize     }
  - { key: Escape,    mode: Search,                          action: SearchCancel         }
  # - { key: S,         mods: Control,       mode: ~Search,    action: Search               }
#  - { key: Left,      mods: Alt,                             chars: "\x1bb"               } # one word left
#  - { key: Right,     mods: Alt,                             chars: "\x1bc"               } # one word right

env:
  TERM: xterm-256color

colors:
  primary:
   background: '#1d1f21'
   foreground: '#c5c8c6'
  cursor:
      text: CellBackground
      cursor: CellForeground
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
    bar:
      background: '#44475a'
      foreground: '#f8f8f2'
  # line_indicator:
    # foreground: '#323232'
    # background: '#323232'
  selection:
    text: CellForeground
    background: '#44475a'
