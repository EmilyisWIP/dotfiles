#Emily's terminal :>

window:
  title: Alacritty
  dynamic_title: false
  dimensions:
    columns: 4
  padding:
    x: 4
    y: 4
shell:
  program: /bin/zsh

mouse:
  hide_when_typing: true
cursor:
  style:
    shape: Beam
    blinking: On
  unfocused_hollow: false
  thickness: 0.2

font:
  size: 16
  normal:
    family: JetBrainsMono Nerd Font
    # family: FiraMono
    # style: italic

key_bindings:
  - { key: Escape,                                           chars: "\u0003"              }
  - { key: V,         mods: Control,                         action: Paste                }
  - { key: C,         mods: Control,                         action: Copy                 }
  - { key: C,         mods: Control|Shift,                   chars: "\u0003"              }
  - { key: Tab,       mods: Control,                         chars: "\x05"                }
  - { key: Back,      mods: Control,                         chars: "\x17"                }
  - { key: Key1,      mods: Control,                         action: IncreaseFontSize     }
  - { key: Key2,      mods: Control,                         action: DecreaseFontSize     }
  - { key: Escape,    mode: Search,                          action: SearchCancel         }
  - { key: S,         mods: Control,       mode: ~Search,    action: SearchBackward       }
#  - { key: Left,      mods: Alt,                             chars: "\x1bb"               } # one word left
#  - { key: Right,     mods: Alt,                             chars: "\x1bc"               } # one word right


colors:
  primary:
    background: '#21222c'
    foreground: '#f8f8f2'
    bright_foreground: '#ffffff'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
    bar:
      background: '#44475a'
      foreground: '#f8f8f2'
  hints:
    start:
      foreground: '#44475a'
      background: '#f1fa8c'
    end:
      foreground: '#f1fa8c'
      background: '#44475a'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '#44475a'
  normal:
    black: '#21222c'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#bd93f9'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#f8f8f2'
  bright:
    black: '#6272a4'
    red: '#ff6e6e'
    green: '#69ff94'
    yellow: '#ffffa5'
    blue: '#d6acff'
    magenta: '#ff92df'
    cyan: '#a4ffff'
    white: '#ffffff'
